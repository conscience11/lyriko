<html>
  <head>
    <style>
      .main {
        min-height: 50vh;
        font-family: Verdana, sans-serif;
      }
      .code-area {
        min-height: 10vh;
        text-align: center;
        padding-top: 1rem;
      }
      .code-wrapper > span {
        background: #000e3b;
        padding: 0.6rem;
        font-size: 17px;
        font-weight: bold;
        color: aliceblue;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <p>Hello {{username}}</p>
      <p>Please use the code bellow to continue:</p>

      <div class="code-area">
        <div class="code-wrapper">
          <span>{{code}}</span>
        </div>
        <br />
        <div class="warning"><p>Valid for 15 minutes</p></div>
      </div>
      <br />
      <p>Note: This is an automated email, do not reply.</p>
    </div>
  </body>
</html>
